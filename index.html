<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content-container">
                <div class="sidebar-images">
                    <img src="./images/view-dashboard.png" alt="" id="img-1">
                    <div class="blank-space"></div>
                    <img src="./images/home.png" alt="" id="img-2">
                    <img src="./images/account-outline.png" alt="" id="img-3">
                    <img src="./images/android-messages.png" alt="" id="img-4">
                    <img src="./images/history.png" alt="" id="img-5">
                    <img src="./images/file-multiple.png" alt="" id="img-6">
                    <img src="./images/account-group.png" alt="" id="img-7">
                    <div class="blank-space"></div>
                    <img src="./images/cog.png" alt="" id="img-8">
                    <img src="./images/face-agent.png" alt="" id="img-9">
                    <img src="./images/shield-check-outline.png" alt="" id="img-10">
                </div>
                <div class="sidebar-text">
                    <p class="pair-text1">Dashboard</p>
                    <div class="blank-space"></div>
                    <p class="pair-text2">Home</p>
                    <p class="pair-text3">Profile</p>
                    <p class="pair-text4">Messages</p>
                    <p class="pair-text5">History</p>
                    <p class="pair-text6">Tasks</p>
                    <p class="pair-text7">Communities</p>
                    <div class="blank-space"></div>
                    <p class="pair-text8">Settings</p>
                    <p class="pair-text9">Support</p>
                    <p class="pair-text10">Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-content-container">
                <div class="search">
                    <img src="./images/magnify.png" alt="" srcset="">
                    <div class="search-bar"></div>
                </div>
                <div class="profile-info">
                    <img src="./images/bell-ring-outline.png" alt="" srcset="" id="bell-icon">
                    <img src="./images/Profile_avatar_placeholder_large.png" alt="" srcset="" id="avatar">
                    <p id="user">Vlad Sava</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
    
</body>
</html>
