<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content-container">
                <div class="dashboard-section">
                    <img src="./images/view-dashboard.png" alt="Dashboard icon">
                    <p id="dashboard-text">Dashboard</p>
                </div>
                <div class="sidebar-first-section">
                    <div class="pair-1">
                        <img src="" alt="" id="img-1">
                        <p class="pair-text1">Home</p>
                    </div>
                    <div class="pair-2">
                        <img src="./images/account-outline.png" alt="" id="img-2">
                        <p class="pair-text2">Profile</p>
                    </div>
                    <div class="pair-3">
                        <img src="./images/android-messages.png" alt="" id="img-3">
                        <p class="pair-text3">Messages</p>
                    </div>
                    <div class="pair-4">
                        <img src="./images/history.png" alt="" id="img-4">
                        <p class="pair-text4">History</p>
                    </div>
                    <div class="pair-5">
                        <img src="./images/file-multiple.png" alt="" id="img-5">
                        <p class="pair-text5">Tasks</p>
                    </div>
                    <div class="pair-6">
                        <img src="./images/account-group.png" alt="" id="img-6">
                        <p class="pair-text6">Communities</p>
                    </div>
                </div>
                <div class="sidebar-second-section">
                    <div class="pair-7">
                        <img src="./images/cog.png" alt="" srcset="">
                        <p class="pair-text7">Settings</p>
                    </div>
                    <div class="pair-8">
                        <img src="./images/face-agent.png" alt="" srcset="">
                        <p class="pair-text8">Support</p>
                    </div>
                    <div class="pair-9">
                        <img src="./images/shield-check-outline.png" alt="" srcset="">
                        <p class="pair-text9">Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">

        </div>
        <div class="main-content">
            
        </div>
    </div>
    
</body>
</html>
